    <script>
        function showDeathScreen() {
            const icon = document.querySelector('.game-over-icon');
            const title = document.querySelector('.game-over-title');

            const container = document.querySelector('.game-over-container');

        function showVictoryScreen() {

            container.style.borderColor = 'rgba(255, 215, 0, 0.5)';
            container.style.boxShadow = '0 20px 60px rgba(255, 215, 0, 0.3)';

        // Ê∑ªÂä†‰∏Ä‰∫õ‰∫§‰∫íÊïàÊûú
        document.querySelectorAll('.stat-item').forEach(item => {
            item.addEventListener('mouseenter', () => {
                item.style.transform = 'translateY(-5px) scale(1.02)';
            });
            item.addEventListener('mouseleave', () => {
                item.style.transform = 'translateY(0) scale(1)';
            });
        });
        
        // Êï∞Â≠óÂä®ÁîªÊïàÊûú
        function animateNumber(element, target) {
            const start = 0;
            const duration = 2000;
            const startTime = performance.now();
            
            function update(currentTime) {
                const elapsed = currentTime - startTime;
                const progress = Math.min(elapsed / duration, 1);
                const current = Math.floor(start + (target - start) * progress);
                
                element.textContent = current.toLocaleString();
                
                if (progress < 1) {
                    requestAnimationFrame(update);
                }
            }
            
            requestAnimationFrame(update);
        }
        
        // È°µÈù¢Âä†ËΩΩÊó∂ÂêØÂä®Êï∞Â≠óÂä®Áîª

                animateNumber(document.getElementById('highScoreValue'), 23450);
                animateNumber(document.getElementById('totalKillsValue'), 89);
            }, 500);
        });
    </script>
